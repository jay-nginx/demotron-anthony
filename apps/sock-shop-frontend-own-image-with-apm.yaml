---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: front-end
  namespace: sock-shop
spec:
  replicas: 1
  selector:
    matchLabels:
      name: front-end
  template:
    metadata:
      labels:
        name: front-end
    spec:
      containers:
        - name: front-end
          image: nvhoanganh1909/sock-shop-frontend:0.0.5
          resources:
            limits:
              cpu: 300m
              memory: 1000Mi
            requests:
              cpu: 100m
              memory: 300Mi
          ports:
            - containerPort: 8079
          env:
            - name: SESSION_REDIS
              value: 'true'
            - name: NEW_RELIC_LICENSE_KEY
              value: 'YOUR_NR_KEY'
            - name: NEW_RELIC_APP_NAME
              value: 'sock-shop-frontend'
            - name: NEW_RELIC_DISTRIBUTED_TRACING_ENABLED
              value: 'true'
          securityContext:
            runAsNonRoot: true
            runAsUser: 10001
            capabilities:
              drop:
                - all
            readOnlyRootFilesystem: true
          livenessProbe:
            httpGet:
              path: /
              port: 8079
            initialDelaySeconds: 300
            periodSeconds: 3
          readinessProbe:
            httpGet:
              path: /
              port: 8079
            initialDelaySeconds: 30
            periodSeconds: 3
      nodeSelector:
        beta.kubernetes.io/os: linux
